Sylius\Component\Addressing\Model\Province:
    exclusion_policy: ALL
    xml_root_name: province
    properties:
        id:
            expose: true
            type: integer
            xml_attribute: true
            groups: [Default, Detailed]
        code:
            expose: true
            type: string
            groups: [Default, Detailed]
        name:
            expose: true
            type: string
            groups: [Default, Detailed]
        abbreviation:
            expose: true
            type: string
            groups: [Detailed]
        createdAt:
            expose: true
            type: DateTime
            groups: [Detailed]
        updatedAt:
            expose: true
            type: DateTime
            groups: [Detailed]
    relations:
        -   rel: self
            href:
                route: sylius_admin_api_province_show
                parameters:
                    countryCode: expr(object.getCountry().getCode())
                    code: expr(object.getCode())
                    version: 1
            exclusion:
                groups: [Default, Detailed]
        -   rel: country
            href:
                route: sylius_admin_api_country_show
                parameters:
                    code: expr(object.getCountry().getCode())
                    version: 1
            exclusion:
                groups: [Detailed]
